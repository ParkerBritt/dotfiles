env:
  TERM: "xterm-256color"

# demo


# Colors (Nord)
font:
  normal:
    family: MesloLGMNerdFont
    style: Regular
  bold:
    family: MesloLGMNerdFont
    style: Bold
  italic:
    family: MesloLGMNerdFont
    style: Italic
  bold_italic:
    family: MesloLGMNerdFont
    style: Bold Italic

  size: 12

window:
  opacity: 0.8
  padding:
    x: 10
    y: 6


colors:
  # Default colors
  primary:
#1a1e26
    # background: '0x2E3440'
    background: '0x1a1e26'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'


