format = """
[](#3B4252)\
$directory\
[](bg:#4C566A fg:#3B4252)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#4f95c8)\
$environment\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#4f95c8 bg:#86BBD8)\
$docker_context\
[ ](fg:#86BBD8)\
\n[ ](fg:#4f95c8)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = '[$user ]($style)'

[directory]
home_symbol = "󰋜"
style = "bg:#3B4252"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"~/Perforce/y3-film" = " "
".config" = " conf"
"dotfiles" = " dot"
"cog_software" = " cog"
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#4C566A"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#4C566A"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#4f95c8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#4f95c8"
format = '[ $time ]($style)'
